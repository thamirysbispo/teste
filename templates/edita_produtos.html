 <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
{% extends "template.html" %}

{% block conteudo %}
<br>
<br>
<br>
<h1>{{ titulo}}</h1>
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">

        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_produto) }}">
            <figcaption>
                <label class="fileContainer">
                    Mudar capa
                    <input type="file" name="arquivo" accept=".jpg">
                </label>
            </figcaption>
        </figure>

        <fieldset>
            <input type="hidden" name="id" value="{{ produto.id }}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ produto.nome }}">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{ produto.categoria }}">
          </div>
          <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" class="form-control" value="{{ produto.valor }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
<br>
<br>
<br>
<br>




{% endblock %}
