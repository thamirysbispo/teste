{% extends "template.html" %}
{% block conteudo %}
<br>
<br>
<br>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul id="messages" class="list_unstyled">
        {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" >
<form class="form-signin" method="post" action=" {{  url_for('autentica_usuario') }} ">
    <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputEmail" class="sr-only">Nome</label>
    <input type="email" id="inputEmail" class="form-control" name="usuario" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Password" required>
    <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar
          </label>
    </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
</form>

<br>

<br>

{% endblock %}
