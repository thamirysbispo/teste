{% extends "template.html" %}
{% block conteudo %}
<br>
<br>
<br>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.categoria }}</td>
                    <td>{{ produto.valor }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=produto.id) }}">Editar</a>
                        <a href = "{{ url_for('deletar', id=produto.id) }}">Deletar</a></td>

                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
<br>

<a class="btn btn-primary" href="{{ url_for('novo_produto') }}">Novo Produto</a>

<br>
<br>

{% endblock %}
